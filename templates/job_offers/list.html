{% extends 'layout.html' %}

{% block title %}
    Job Offers
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Position</th>
            <th scope="col">Company</th>
        </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
            <tr>
                <th scope="row">{{ offer.id }}</th>
                <td> {{ offer.position }}</td>
                <td> {{ offer.company }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="card-body" style="width: 18rem;">
        <form action="{% url 'job_offers.create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" name="position" aria-describedby="position"
                       placeholder="Enter position" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" name="company" id="company" placeholder="Company" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
